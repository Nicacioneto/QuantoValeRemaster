<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">


  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="MainController" class="md">

  <ion-side-menus>
    <ion-side-menu-content>
      <div class="bar bar-header divBar">
        <div>
          <h1 class="title">Quanto Vale Play </h1>
        </div>
        <i ng-click="toggleLeft()" class="button icon-right ion-drag"></i>
        <a href="#/settings" class="button icon ion-gear-a"></a>
      </div>
      <div>
        <ion-nav-view></ion-nav-view>
      </div>
    </ion-side-menu-content>
    <ion-side-menu side="left" class="divHome">
      <ion-list>
        <ion-item menu-close href="#/home">
          <i class="ion-social-facebook"></i>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item menu-close href="#/ranking">
          <i class="ion-trophy"></i></ion-item>
      </ion-list>
      </ion-list>
    </ion-side-menu>
  </ion-side-menus>

</body>
