<ion-view view-title="Criar conta">
  <ion-content scroll="false">
    <div class="padding">
      <div class="list">
        <label class="item item-input item-md-label" placeholder="E-mail" highlight-color="balanced" type="text">
          <input type="text">
          <span class="input-label">Nome do usu√°rio</span>
          <div class="highlight highlight-assertive"></div>
        </label>

        <label class="item item-input item-md-label" placeholder="E-mail" highlight-color="balanced" type="text">
          <input type="text" ng-model="user.email">
          <span class="input-label">E-mail</span>
          <div class="highlight highlight-balanced"></div>
        </label>

        <label class="item item-input item-md-label" placeholder="E-mail" highlight-color="energized" type="text">
          <input type="password" ng-model="user.password">
          <span class="input-label">Senha</span>
          <div class="highlight highlight-energized"></div>
        </label>
      </div>
      <div class="button-bar">
        <a type="submit" class="button button-positive waves-effect waves-button waves-light" ng-click="create(user)">criar conta</a>
      </div>
    </div>
  </ion-content>
</ion-view>
