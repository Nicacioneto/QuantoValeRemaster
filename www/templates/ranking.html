<ion-view view-title="Login">
  <ion-content overflow-scroll="false">
    <h1>Ranking</h1> Page: {{currentPage}} Total: {{pageSize}}
    <ion-list ng-repeat="user in users| limitTo:pageSize">

      <a class="item item-avatar" href="#">
        <img ng-src="https://graph.facebook.com/{{ user.id }}/picture?width=700&height=700">
        <h2>{{user.name}}</h2>
        <p>Score: {{user.score}}</p>
      </a>
    </ion-list>

    <button class="button button-dark button-full button-clear" ng-click="loadNextPage()">
      Show More
    </button>
  </ion-content>
</ion-view>
