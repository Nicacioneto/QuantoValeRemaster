<ion-view view-title="Email">
  <ion-content scroll="false">
    <form novalidate class="simple-form" class="divHome">
      E-mail:
      <input type="text" ng-model="user.email"/>
      <br/> Password:
      <input type="text" ng-model="user.password"/>
      <br/>
      <input type="submit" ng-click="create(user)" value="Sign up"/>
      <input type="submit" ng-click="loginEmail(user)" value="Sign in"/>
    </form>
  </ion-content>
</ion-view>
