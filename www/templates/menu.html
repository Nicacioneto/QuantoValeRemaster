<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="dark-bg expanded">
      <div ng-if="fblogged">
        <span class="avatar" style="background: url('https://graph.facebook.com/{{ user.idFacebook }}/picture?width=700&height=700'); background-size: cover;"></span>
        <h2>{{user.name}}</h2>
      </div>
      <div ng-if="!fblogged">
        <span class="avatar" style="background: url('img/ionic.png'); background-size: cover;"></span>
        <h2>{{user.name}}</h2>
      </div>
    </ion-header-bar>
    <ion-content scroll="false" class="stable-bg has-expanded-header">
      <ion-list class="background-side">
        <ion-item nav-clear menu-close ui-sref="app.home">
          <i class="icon ion-home"> Home</i>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.ranking">
          <i class="ion-ios-game-controller-a"> Ranking</i>
        </ion-item>
        <ion-item>
        </br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
