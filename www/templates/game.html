<ion-view view-title="Quanto Vale?">
  <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
    <div class="padding-top">
      <div class="letter" ng-init="jump()">
        <h4>
            <font>Quanto vale: {{values.ask}}?</font>
        </h4>
      </div>
    </div>
    <ul class="list "ng-repeat="val in values.val">
      <li class="center">
        <a id="button">
          <span>R$ {{val}}</span>
        </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
<div class="tabs tabs-icon-only tabs-blank">
  <a class="tab-item" ng-click = "end_game()">
  <i class="icon ion-android-close"></i>
  </a>
  <a class="tab-item" ng-click = "jump_question()">
  <i class="icon ion-ios-redo"></i>
  </a>
</div>
