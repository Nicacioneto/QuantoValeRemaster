<ion-view view-title="Criar conta">
  <ion-content ng-class="{expanded:$scope.isExpanded}">
    <div ng-if="!logged">
      <div class="padding">
        <div class="hero no-header flat">
          <div class="content">
            <img class="quantovale" src="img/quantovale.png">
          </div>
        </div>
        <div class="list">
          <ion-md-input placeholder="Senha" highlight-color="balanced" type="password" ng-model="user.password"></ion-md-input>
          <ion-md-input placeholder="Confirmação de senha" highlight-color="balanced" type="password" ng-model="user.password_confirmation"></ion-md-input>
        </div>
        <div class="button-bar">
          <a type="submit" class="button button-assertive waves-effect waves-button waves-light" ng-click="resetPasswordEdit(user)">
            Enviar
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
